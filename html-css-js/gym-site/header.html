<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="./images/fitness logo 5.png" alt="" />
      <div class="toggle-button" id="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="primary-navbar-links">
        <ul>
          <li><a href="./pages/home.html">Home</a></li>
          <li><a href="./pages/classes.html">Classes</a></li>
          <li><a href="./pages/products.html">Products</a></li>
          <li><a href="./pages/blogs.html">Blogs</a></li>
          <li><button id="signup-button">Join Us</button></li>
        </ul>
      </div>
    </nav>

    <div class="navbar-links" id="navbar-links">
      <ul>
        <li><a href="./pages/home.html">Home</a></li>
        <li><a href="./pages/classes.html">Classes</a></li>
        <li><a href="./pages/products.html">Products</a></li>
        <li><a href="./pages/blogs.html">Blogs</a></li>
        <li><button id="signup-button-mobile">Join Us</button></li>
      </ul>
    </div>

    <!-- Form -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-button" id="close-button">&times;</span>
        <div class="form-container">
          <form id="signup-form">
            <input
              type="text"
              id="name"
              placeholder="Name"
              name="name"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
